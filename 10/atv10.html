<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade10</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("digite a altra do degrau (em metros):"));
        let num2 = parseFloat(prompt("digite a altra que deseja alcançar(em metros):"));
        let resultado = parseInt(num2/num1);
        alert("o resultado está no console");
        console.log("você precisara de" ,resultado, "degraus");
    </script>
    
</body>
</html>
